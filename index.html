<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghi Video Web</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .controls {
      text-align: center;
    }
    h1, h3 {
      color: #343a40;
    }
    #progressBar {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container video-container">
    <h1 class="text-center mb-4">Upload và Ghi Video</h1>

    <!-- Upload video -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="file" id="videoInput" accept="video/*" class="form-control">
      </div>
      <div class="col-md-4">
        <button onclick="deleteVideo()" class="btn btn-danger w-100">Xóa Video</button>
      </div>
    </div>

    <!-- Video gốc -->
    <video id="sourceVideo" controls loop playsinline webkit-playsinline></video>

    <!-- Nút Start và Progress Bar -->
    <div class="controls mb-4">
      <button onclick="startRecording()" class="btn btn-primary btn-lg" id="startBtn">Start Ghi (13.7s)</button>
      <div class="progress mt-3" id="progressBar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="progressFill"></div>
      </div>
    </div>

    <!-- Video đã ghi và nút Download -->
    <h3 class="text-center mb-3">Video Đã Ghi</h3>
    <video id="recordedVideo" controls playsinline webkit-playsinline></video>
    <div class="text-center">
      <button id="downloadBtn" class="btn btn-success" style="display: none;" onclick="downloadVideo()">Download Video</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('fullscreenchange', function() {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        }
    });

    const videoInput = document.getElementById('videoInput');
    const sourceVideo = document.getElementById('sourceVideo');
    const recordedVideo = document.getElementById('recordedVideo');
    const startBtn = document.getElementById('startBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const downloadBtn = document.getElementById('downloadBtn');
    let recorder;
    let chunks = [];
    let recordedBlob;

    // Upload video và phát loop
    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        sourceVideo.src = url;
        sourceVideo.loop = true;
        sourceVideo.play();
      }
    });

    // Xóa video
    function deleteVideo() {
      sourceVideo.src = '';
      videoInput.value = '';
      recordedVideo.src = '';
      downloadBtn.style.display = 'none';
      chunks = [];
    }

    // Ghi video từ sourceVideo
    function startRecording() {
      if (!sourceVideo.src) {
        alert('Hãy upload video trước!');
        return;
      }

      const stream = sourceVideo.captureStream();
      recorder = new MediaRecorder(stream);
      chunks = [];

      recorder.ondataavailable = (e) => chunks.push(e.data);
      recorder.onstop = () => {
        recordedBlob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(recordedBlob);
        recordedVideo.src = url;
        recordedVideo.play();
        downloadBtn.style.display = 'block'; // Hiện nút Download
        progressBar.style.display = 'none'; // Ẩn progress bar
        startBtn.disabled = false; // Bật lại nút Start
      };

      recorder.start();
      startBtn.disabled = true; // Vô hiệu hóa nút Start khi đang ghi
    //   progressBar.style.display = 'block'; // Hiện progress bar
      progressFill.style.width = '0%';
      console.log('Đang ghi...');

      // Cập nhật progress bar
      let time = 0;
      const totalTime = 13700; // 13.7s
      const interval = setInterval(() => {
        time += 100;
        const percent = (time / totalTime) * 100;
        progressFill.style.width = `${percent}%`;
        if (time >= totalTime) {
          clearInterval(interval);
        }
      }, 100);

      // Dừng sau 13.7 giây
      setTimeout(() => {
        recorder.stop();
        console.log('Đã ghi xong.');
      }, totalTime);
    }

    // Download video đã ghi
    function downloadVideo() {
      if (recordedBlob) {
        const url = URL.createObjectURL(recordedBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'recorded-video.webm';
        a.click();
        URL.revokeObjectURL(url); // Giải phóng bộ nhớ
      }
    }
  </script>
</body>
</html>
